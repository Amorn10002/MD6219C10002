<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDTable</title>
</head>

<body>
    <br>
    <div align="center">
        <h2>MY TABLE TEST</h2>
    </div>
    <div align="center">
        <h2>^_^</h2>
    </div>
    <br>
    <font color="ffffff">
        <table border="1" width="500" align="center">
            <tr align="center">
                <td>1</td>
                <td colspan="2" rowspan="2">1</td>
                <td>1</td>
                <td colspan="2">1</td>
                <td rowspan="5">1</td>
            </tr>
            <tr align="center">
                <td>2</td>
                <td>2</td>
                <td>2</td>
                <td rowspan="3">2</td>
            </tr>
            <tr align="center">
                <td rowspan="3">3</td>
                <td>3</td>
                <td colspan="3" rowspan="2">3</td>
            </tr>
            <tr align="center">
                <td>4</td>
            </tr>
            <tr align="center">
                <td colspan="2">5</td>
                <td rowspan="2">5</td>
                <td>5</td>
                <td>5</td>
            </tr>
            <tr align="center">
                <td>6</td>
                <td>6</td>
                <td>6</td>
                <td colspan="2" rowspan="2">6</td>
                <td>6</td>
            </tr>
            <tr align="center">
                <td colspan="3" rowspan="2">7</td>
                <td>7</td>
                <td rowspan="2">7</td>
            </tr>
            <tr align="center">
                <td>8</td>
                <td>8</td>
                <td>8</td>
            </tr>
        </table>
    </font>
</body>

</html>
